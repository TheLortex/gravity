<!doctype html>
<html>
<head>
	<title>Gravity Game</title>
	<meta name="viewport" content="width=device-width"/>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" href="main.css?__inline=true"/>
</head>
<body>
	<button class="restart">&#8629;</button>
	<div id="score"></div>
	<div id="game"></div>		
	<div id="pseudos"></div>		
	<div id="finish">
		<div id="report">
			<div id="global_score" class="card"></div>
			<div>
				<div class="card score_card fleft"></div>
				<div class="card score_card fright"></div>
			</div>
			<div>
				<div class="card score_card fleft"></div>
				<div class="card score_card fright"></div>
			</div>
		</div>
		<button class="restart">&#8629;</button>
	</div>
	<div id="solo_menu">
		<form id="solo_config">
			Size : <select id="size_solo">
				<option>5</option>
				<option>7</option>
				<option selected>9</option>
				<option>11</option>
				<option>13</option>
				<option>15</option>
				<option>17</option>
			</select>
			<br />
			<select class="player">
				<option value="0">Not playing</option>
				<option value="1">Human</option>
				<option value="2">A.I. - Banane</option>
				<option value="3">A.I. - Bob</option>
			</select>
			<select class="player">
				<option value="0">Not playing</option>
				<option value="1">Human</option>
				<option value="2">A.I. - Banane</option>
				<option value="3">A.I. - Bob</option>
			</select>
			<select class="player">
				<option value="0">Not playing</option>
				<option value="1">Human</option>
				<option value="2">A.I. - Banane</option>
				<option value="3">A.I. - Bob</option>
			</select>
			<select class="player">
				<option value="0">Not playing</option>
				<option value="1">Human</option>
				<option value="2">A.I. - Banane</option>
				<option value="3">A.I. - Bob</option>
			</select>
			<br />
			<button>Let's go !</button>
		</form>
	</div>
	<div id="menu">
		<h1>Gravity</h1>
		<p><button id="solo">Local</button></p>
		<p><button id="multi">Online</button></p>
		<p><button id="leaderbord">Leaderboard</button></p>
	</div>
	<div id="list">
		<button class="restart">&#8629;</button>
		<form id="create"><input type="text" id="pseudo" placeholder="pseudo" pattern="^(\s*)\S(.*)(\s*)$" required/>
			<select id="nplayers"> 
				<option>2 players</option>
				<option>3 players</option>
				<option>4 players</option>
			</select>
			<select id="size">
				<option>5</option>
				<option>7</option>
				<option selected>9</option>
				<option>11</option>
				<option>13</option>
				<option>15</option>
				<option>17</option>
			</select>
			<button type="submit">Create</button>
		</form>
		<div id="games"></div>
	</div>
	<div id="connecting">
		Connecting
		<div class="spinner">
			<div class="double-bounce1"></div>
			<div class="double-bounce2"></div>
		</div>
	</div>
	<div id="waiting">
		<button class="restart">&#8629;</button>
		Waiting for other players
		<div class="spinner">
			<div class="double-bounce1"></div>
			<div class="double-bounce2"></div>
		</div>
	</div>
	<div id="loading">
		Loading the leaderboard, please wait
		<div class="spinner">
			<div class="double-bounce1"></div>
			<div class="double-bounce2"></div>
		</div>
	</div>

	<div id="scores">
		<button class="restart">&#8629;</button>
		<table class="list">
			<thead>
				<tr>
					<td>#</td>
					<td>Pseudo</td>
					<td>Games</td>
					<td>Won</td>
					<td>Score</td>
				</tr>
			</thead>
			<tbody id="scores_table"></tbody>
		</table>
	</div>
	<script src="dist.js?__inline=true"></script>
</body>
